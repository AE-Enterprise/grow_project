apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /plants(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: plants
                port:
                  number: 8001
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: auth
                port:
                  number: 8001
          - path: /users
            pathType: Prefix
            backend:
              service:
                name: users
                port:
                  number: 8001
